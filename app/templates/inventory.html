{%extends 'base.html'%}
{% block content %} 
{{ block.super}}
<html>
    <head>

    </head>
    <body>
        <div class="container">
            <p><a href="{% url 'analysis' %}">Analysis</a></p>
           
            <h4 style="color:red">{{messages}}</h4>
          
           <h1>Categories</h1>
            {% for category in categories %}
                <div  style="border:1px solid balck;padding:20px"class="categories">
                <a href="{% url 'category' category.id %}"><h3>{{category.name}}</h3></a>
            </div>
                {% endfor %}
            {% for house in houses %}
            <p><a href="{% url 'single_house' house.id %}">{{house.name}}</a></p>
            {% endfor %}
        </div>
    </body>
</html>
{% endblock %}

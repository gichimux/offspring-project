{% extends "registration/base.html"%} {% load bootstrap4 %}
{% block content %}
<div class="container-fluid authen">
    <div class="row">
        <!-- Empty div -->
        <div class="col-md-4"></div>
        <div class="col-md-4" style="margin-top:20px;">
            {% if form.errors %}
            <p> Some Information Might be Incorrect </p>
            {% endif %}
            <div class="card card-default reg">
 
                <div class="card-heading"><hr>
                    <h3 class="text-center heading" style="color: #000; font-family: 'Russo One', sans-serif;
">IMS Admin </h3><hr>

                    <h3 class="text-center heading" style="color: #000;">Sign Up</h3>
                </div>
                <div class="card-body">

                    <form action="/accounts/register/" method="post">
                        {% csrf_token %}
                        {% bootstrap_form form layout='inline'%}
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-block" value="Sign Up">
                        </div>

                        <input type="hidden" name="next" value="{{next}}">

                    </form>

                </div>

            </div>
            <div class="card-body">
                Have an account? <a href="/accounts/login/">Log in</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
